<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <header>

        <div class="corpoCalculadora corpoAjustes">

            <div class="blocoTitulo">
                <h1 class="titulo" >Calculadora</h1>
            </div>    
            
            <div class="calculo">
            <!--DISPLAY-->    
            <p id="calculadora"></p>
            <!--<input type="number" id="calculadora" class="displayCalculadora">-->
            </div>

            <div class="val-col01">
                <!--INSERT vai inserir o valor informado no display-->
                <button class="Nsete" onclick="insert('7')">7</button>
                <button class="Nquatro" onclick="insert('4')">4</button>
                <button class="Nhum" onclick="insert('1')">1</button>

                
            </div>
            <div class="val-col02">
                <button class="Noito" onclick="insert('8')">8</button>
                <button class="Ncinco" onclick="insert('5')">5</button>
                <button class="Ndois" onclick="insert('2')">2</button>

                
            </div>
            <div class="val-col03">
                <button class="Nnove" onclick="insert('9')">9</button>
                <button class="Nseis" onclick="insert('6')">6</button>
                <button class="Ntres" onclick="insert('3')">3</button>

                
            </div>

            <div class="val-col04">
                <!--Função calcular não insere parâmetro nesta parte do código-->
                <button class="Nigual" onclick="calcular()">=</button>
                <!--CLEAN vai limpar tudo que foi inserido no display-->
                <button class="Nlimpar" onclick="clean()">C</button>

                
            </div>

            <div class="val-col05">
                <button class="Nzero" onclick="insert('0')">0</button>
                <button class="Npontuacao" onclick="insert('.')">.</button>


            </div>

            

            <div class="simbolos">
                <button class="Ndivisao" onclick="insert('/')">/</button>
                <button class="Nmultiplicacao" onclick="insert('*')">x</button>
                <button class="Nsubtracao" onclick="insert('-')">-</button>
                <button class="Nadicao" onclick="insert('+')">+</button>
            </div>

        </div>

    </header>

    <script src="script.js"></script>
    
</body>
</html>
