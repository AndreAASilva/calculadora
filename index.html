<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <header>

        <div class="corpoCalculadora corpoAjustes">

            <div class="blocoTitulo">
                <h1 class="titulo">Calculadora</h1>
            </div>    
            
            <div class="calculo">
            <input type="number" name="calculadora" id="calculadora" class="displayCalculadora">
            </div>

            <div class="val-col01">
                <button type="submit" class="Nsete" id="sete" onclick="sete()">7</button>
                <button type="submit" class="Nquatro" onclick="quatro()">4</button>
                <button type="submit" class="Nhum" onclick="hum()">1</button>

                
            </div>
            <div class="val-col02">
                <button type="submit" class="Noito" onclick="oito()">8</button>
                <button type="submit" class="Ncinco" onclick="cinco()">5</button>
                <button type="submit" class="Ndois" onclick="dois()">2</button>

                
            </div>
            <div class="val-col03">
                <button type="submit" class="Nnove" onclick="nove()">9</button>
                <button type="submit" class="Nseis" onclick="seis()">6</button>
                <button type="submit" class="Ntres" onclick="tres()">3</button>

                
            </div>

            <div class="val-col04">
                
                <button type="submit" class="Nigual" onclick="igual()">=</button>

                
            </div>

            <div class="val-col05">
                <button type="submit" class="Nzero" onclick="zero()">0</button>
                <button type="submit" class="Npontuacao" onclick="virgula()">,</button>


            </div>

            

            <div class="simbolos">
                <button type="submit" class="Ndivisao" onclick="divisao()">/</button>
                <button type="submit" class="Nmultiplicacao" onclick="multiplicacao()">x</button>
                <button type="submit" class="Nsubtracao" onclick="subtracao()">-</button>
                <button type="submit" class="Nadicao" onclick="adicao()">+</button>
            </div>

        </div>

    </header>

    <script src="script.js"></script>
    
</body>
</html>
